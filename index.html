<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water & Grow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0fdfa;
        /* Gen Z "Aura" Gradient Background */
        background-image: 
          radial-gradient(at 10% 10%, hsla(280, 85%, 75%, 0.6) 0, transparent 55%), 
          radial-gradient(at 90% 10%, hsla(180, 85%, 65%, 0.6) 0, transparent 55%), 
          radial-gradient(at 90% 90%, hsla(320, 85%, 75%, 0.6) 0, transparent 55%), 
          radial-gradient(at 10% 90%, hsla(220, 85%, 70%, 0.6) 0, transparent 55%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        color: #0f172a;
      }

      /* Noise overlay for texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom animations */
      @keyframes pop {
        0% { transform: scale(1) rotate(0deg); }
        40% { transform: scale(1.25) rotate(-5deg); }
        80% { transform: scale(0.95) rotate(2deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-pop {
        animation: pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Holographic Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        transition: all 0.2s ease;
      }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.344.0",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.0",
    "next/": "https://esm.sh/next@^16.0.10/",
    "stripe": "https://esm.sh/stripe@^20.0.0"
  }
}
</script>
  </head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
